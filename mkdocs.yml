site_name: SenoQuant
site_description: SenoQuant is a versatile napari plugin designed for comprehensive, accurate, and unbiased spatial quantification and prediction of senescence markers across diverse tissue contexts.

theme:
  name: material
  logo: assets/images/senoquant_logo.svg
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            show_source: false
            heading_level: 3

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User Guide:
      - Installation: user/installation.md
      - Quick Start: user/quickstart.md
      - Data & Readers: user/data.md
      - Segmentation: user/segmentation.md
      - Spots: user/spots.md
      - Prediction: user/prediction.md
      - Quantification: user/quantification.md
      - Visualization: user/visualization.md
      - Batch Processing: user/batch.md
      - Settings: user/settings.md
  - Developer Guide:
      - Installation: developer/installation.md
      - Architecture: developer/architecture.md
      - Installers: developer/installer.md
      - Models & Detectors: developer/models.md
      - Prediction Models: developer/prediction.md
      - StarDist ONNX Conversion: developer/stardist-onnx.md
      - Quantification Features: developer/quantification-features.md
      - Visualization Tab: developer/visualization.md
      - Adding Tabs: developer/adding-tabs.md
      - Batch Settings Bundles: developer/batch-profiles.md
      - Packaging & Releases: developer/packaging.md
      - Contributing: developer/contributing.md
      - Repo Map: developer/repo-map.md
  - API Reference: api/index.md
