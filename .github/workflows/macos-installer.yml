name: Build macOS Installer

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-installer:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Install icon conversion tools
        run: brew install librsvg

      - name: Build macOS app bundle and PKG
        run: bash installer/macos/build_macos_installer.sh

      - name: Verify PKG
        run: |
          ls -lh dist/macos-installer/SenoQuant-Installer.pkg
          pkgutil --check-signature dist/macos-installer/SenoQuant-Installer.pkg || true

      - name: Upload PKG
        uses: actions/upload-artifact@v4
        with:
          name: senoquant-macos-installer
          path: dist/macos-installer/SenoQuant-Installer.pkg

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/macos-installer/SenoQuant-Installer.pkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
